<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web3-transaction</title>
</head>
<body>
<table style=" width: 100%; border: 4px double black;">
    <tr>
        <td style="border: 1px solid black; text-align: center">
            <a href="/transaction">Transaction</a>
        </td>
    </tr>
</table>
<form action="/transaction" method="post">
    SenderName:<input type="text" name="senderName">
    Password:<input type="text" name="senderPass">
    Count:<input type="text" name="Count">
    NameTo:<input type="text" name="NameTo">
    <input type="submit" value="OK">
</form>
</body>
</html>
